<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sticky Sizing Table — Up to 11XL (includes Kids)</title>
<style>
  :root{
    --header-bg: #0f172a;  /* dark slate */
    --header-color: #fff;
    --alt-row: #fbfdff;
    --cell-padding: 8px 10px;
    --first-col-bg: #f3f4f6;
    --table-border: #e6e9ee;
    --max-width: 100%;
  }

  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    padding: 20px;
    background: #f8fafc;
    color: #0b1220;
  }

  h1{ margin: 0 0 12px 0; font-size: 18px; }
  p{ margin: 0 0 18px 0; color: #334155; }

  .table-wrap{
    max-width: var(--max-width);
    border: 1px solid var(--table-border);
    border-radius: 8px;
    overflow: auto; /* enables both axis scrolling */
    background: white;
    box-shadow: 0 6px 20px rgba(12, 18, 31, 0.06);
  }

  table{
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    min-width: 920px; /* ensures horizontal scroll on smaller screens */
    table-layout: fixed;
  }

  thead th{
    position: sticky;
    top: 0;
    background: var(--header-bg);
    color: var(--header-color);
    font-weight: 600;
    padding: var(--cell-padding);
    text-align: center;
    border-bottom: 2px solid rgba(255,255,255,0.06);
    z-index: 3; /* above body cells */
    white-space: nowrap;
    font-size: 13px;
  }

  thead th.size-col{
    min-width: 64px;
  }

  tbody td{
    padding: var(--cell-padding);
    text-align: center;
    border-bottom: 1px solid var(--table-border);
    font-size: 13px;
    background: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  tbody tr:nth-child(even) td{
    background: var(--alt-row);
  }

  /* sticky first column (product name) */
  th.first-col, td.first-col{
    position: sticky;
    left: 0;
    z-index: 4; /* above other cells but below header (header has 3, so bump header) */
    background: var(--first-col-bg);
    text-align: left;
    padding-left: 12px;
    min-width: 220px;
    max-width: 320px;
    font-weight: 600;
  }

  /* ensure header first-col stays above other header cells */
  thead th.first-col{
    z-index: 6; /* highest */
    background: var(--header-bg);
    color: var(--header-color);
  }

  /* small responsive tweaks */
  @media (max-width: 720px){
    .table-wrap{ border-radius: 0; }
    th.first-col, td.first-col{ min-width: 160px; }
    table{ min-width: 1200px; } /* encourage horizontal scrolling on phones */
  }

  /* optional: hover highlight */
  tbody tr:hover td{ outline: 2px solid rgba(14,165,233,0.08); }

  /* helper controls */
  .controls{
    margin-bottom: 12px;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .controls label{ font-size:13px; color:#334155; }
  .btn{
    appearance:none;
    border:1px solid #cbd5e1;
    background:white;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
  }
</style>
</head>
<body>

<h1>Sticky Sizing Table — Sizes up to 11XL (Kids included)</h1>
<p>Top header (sizes) is sticky. First column (product name) is sticky at left. The table is generated dynamically so you can change which sizes to show.</p>

<div class="controls">
  <label>
    <input id="includeKids" type="checkbox" checked /> Include Kids sizes
  </label>
  <label>
    <input id="includeHuge" type="checkbox" checked /> Include sizes up to 11XL
  </label>
  <button id="regen" class="btn">Regenerate Table</button>
  <div style="margin-left:auto; font-size:13px; color:#475569">
    Columns: <span id="colCount">—</span>
  </div>
</div>

<div class="table-wrap" id="tableWrap" role="region" aria-label="Sizing table">
  <!-- table inserted by JS -->
</div>

<script>
/*
  Dynamic Sticky Sizing Table
  - Products are the 10 items you previously specified (kids + adult, R/C types).
  - Sizes are generated:
      Kids (if includeKids): KID-XS, KID-S, KID-M, KID-L, KID-XL
      Adults: XS, S, M, L, XL, 2XL, 3XL, ... up to 11XL if includeHuge true
  - Table markup created dynamically for easy integration into your system.
  - Replace data cell generation with actual price or input elements for your calculator.
*/

const products = [
  "KIDS SHORT SLEEVE - R",
  "KIDS SHORT SLEEVE - C",
  "KIDS LONG SLEEVE - R",
  "KIDS LONG SLEEVE - C",
  "ADULT SHORT SLEEVE - R",
  "ADULT SHORT SLEEVE - C",
  "ADULT LONG SLEEVE - R",
  "ADULT LONG SLEEVE - C",
  "ADULT MUSLIMAH - R",
  "ADULT MUSLIMAH - C"
];

function generateSizeList(includeKids=true, includeHuge=true){
  const kids = ["KIDS XS","KIDS S","KIDS M","KIDS L","KIDS XL"];
  const adultsBase = ["XS","S","M","L","XL"];
  // generate numeric XLs up to 11XL (2XL..11XL)
  const numericXLs = [];
  const maxXL = includeHuge ? 11 : 5; // if not huge then go up to 5 (i.e., 5XL)
  for(let i=2; i<=maxXL; i++){
    numericXLs.push(i + "XL");
  }
  const sizes = [];
  if(includeKids){
    sizes.push(...kids);
    sizes.push("---"); // separator column (optional) to visually separate kids/adult
  }
  sizes.push(...adultsBase);
  sizes.push(...numericXLs);
  return sizes;
}

function buildTable(sizes){
  const wrap = document.getElementById('tableWrap');
  const table = document.createElement('table');

  // THEAD
  const thead = document.createElement('thead');
  const hrow = document.createElement('tr');

  const thFirst = document.createElement('th');
  thFirst.className = 'first-col';
  thFirst.textContent = 'Product / Size';
  hrow.appendChild(thFirst);

  sizes.forEach(sz => {
    const th = document.createElement('th');
    th.className = 'size-col';
    th.textContent = sz;
    hrow.appendChild(th);
  });

  thead.appendChild(hrow);
  table.appendChild(thead);

  // TBODY
  const tbody = document.createElement('tbody');
  products.forEach((prod, ridx) => {
    const tr = document.createElement('tr');

    const tdFirst = document.createElement('td');
    tdFirst.className = 'first-col';
    tdFirst.textContent = prod;
    tr.appendChild(tdFirst);

    sizes.forEach((sz, cidx) => {
      const td = document.createElement('td');

      // Example: you can place inputs, price values, or placeholders here.
      if(sz === '---'){
        td.textContent = ''; // visual separator
      } else {
        // Example placeholder: qty 0 or dash
        td.textContent = '-';
      }

      // Example: attach data attributes for integration
      td.dataset.product = prod;
      td.dataset.size = sz;
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  table.appendChild(tbody);
  // clear wrap and append
  wrap.innerHTML = '';
  wrap.appendChild(table);

  // show column count
  document.getElementById('colCount').textContent = sizes.length;
}

// initial render
(function init(){
  const includeKidsCheckbox = document.getElementById('includeKids');
  const includeHugeCheckbox = document.getElementById('includeHuge');
  const regenBtn = document.getElementById('regen');

  const render = () => {
    const sizes = generateSizeList(includeKidsCheckbox.checked, includeHugeCheckbox.checked);
    buildTable(sizes);
  };

  regenBtn.addEventListener('click', render);
  // render on change quickly
  includeKidsCheckbox.addEventListener('change', render);
  includeHugeCheckbox.addEventListener('change', render);

  render();
})();
</script>

</body>
</html>
